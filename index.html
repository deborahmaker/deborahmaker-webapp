<!DOCTYPE html>
<html ng-app="myShoppingList">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
<body ng-controller="myCtrl as vm">

<div ng-init="vm.getAll();" ng-cloak  class="w3-card-2 w3-margin" style="max-width:400px;">
  <header class="w3-container w3-light-grey w3-padding-16">
    <h3>My Shopping List</h3>
  </header>
  <div class="w3-container w3-padding-16">
    <div class="w3-row">
      <div class="w3-col s10">
        <input placeholder="Add shopping items here" ng-model="vm.product.name" class="w3-input w3-border w3-padding">
      </div>
      <div class="w3-col s2">
        <button ng-click="vm.addItem()" class="w3-btn w3-padding w3-green">Add</button>
      </div>
    </div>
    <p class="w3-padding-left w3-text-red">{{vm.errortext}}</p>
	
	<ul class="w3-ul">
		<li ng-repeat="product in vm.products" class="w3-padding-16">
			{{product.name}}<span ng-click="vm.removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">x</span>
		</li>
	</ul>
  </div>
</div>

<script src="app.js"></script>
<script src="main.controller.js"></script>

</body>
</html>
